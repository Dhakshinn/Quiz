{% extends 'quiz/Base.html' %}
{% load widget_tweaks %}
{% block content %}

    <div class="container" style="margin-top: 100px;font-family: Courier;">
                   <form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
         <div class="well" style="background-color:white;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);">
            <h3 style="text-align: center;">LOGIN</h3>
            {% for x in form %}
            <div class="form-group">
            {{ x.errors }}
            {{ x.label_tag}}
            {{ x |attr:'class:form-control'}}
            </div>
            {% endfor %}
             <input type="submit" value="LOGIN"  class="btn btn-success btn-block">
         </div>
            <span><a href="{% url 'signup' %}">Create new account?</a></span>
            <span><a href="{% url 'password_reset' %}">Forgot password?</a></span>
        </div>
    </div>
</form>
    </div>
{% endblock %}
