{% extends 'quiz/Base.html' %}
{% load widget_tweaks %}
{% block content %}
  <div class="container" style="margin-top: 100px;font-family: Arial;width: 300px;">
         <h4><strong>Forgot password</strong></h4>
       <form method="post">
    {% csrf_token %}
       <div class="input-group">
           {{ form.email.errors }}
           <span class="input-group-addon"><i><strong>@</strong></i></span>
           {{ form.email|attr:'class:form-control'|attr:'placeholder:Email' }}
       </div>
       <br>
    <button type="submit" class="btn btn-success btn-block" style="background-color:#45CE30;border:none;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);">SEND EMAIL</button>
  </form>
  </div>
{% endblock %}
