{% extends 'quiz/Base.html' %}
{% load widget_tweaks %}
{% block content %}
  <div class="container" style="margin-top: 100px;font-family: Courier;">
         <h3><strong>Forgot password</strong></h3>
       <form method="post">
    {% csrf_token %}
    {% for x in form %}
        {{ x.errors }}
        {{ x.label_tag }}
        {{ x|attr:'class:form-control' }}
    {% endfor %}
       <br>
    <button type="submit" class="btn btn-danger btn-block">Send Email</button>
  </form>
  </div>
{% endblock %}
