{% extends 'quiz/Base.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container" style="margin-top: 100px;font-family: Courier ;">
         <form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
         <div class="well" style="background-color: white;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);">
            <h3 style="text-align: center;">SIGNUP</h3>
            {% for x in form %}
            <div class="form-group">
            {{ x.errors }}
            {{ x.label_tag}}
            {{ x |attr:'class:form-control'}}
            </div>
            {% endfor %}
             <input type="submit" value="CREATE NEW ACCOUNT"  class="btn btn-success btn-block">
         </div>
           <a href="{% url 'login' %}" style="margin-left: 40px;">Already have an account?</a>
        </div>
    </div>
</form>
    </div>
{% endblock %}
