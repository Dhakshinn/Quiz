{% extends 'quiz/Base.html' %}
{% block content %}
    <body>
    <div class="container" style="margin-top: 100px;">
        <h4 style="font-family: Courier;">AVAILABLE QUIZ CONTESTS</h4>
          {% for quiz in quizes %}
               <div class="card">
                <div class="header">
                       <div class="row">
                           <div class="col-sm-6">
                               <div><span>QUIZ NAME:</span><span>{{ quiz.title }}</span></div>
                               <div><span>NO OF QUESTIONS:</span><span>{{ quiz.questions.count }}</span></div>
                           </div>
                           <div class="col-sm-6">
                               <div><a href="/signup_contest/{{ quiz.title }}/" class="btn btn-success">Sign Up</a> <span class="glyphicon glyphicon-stats"><a style="color: white;text-decoration: none;" href="/contest_scoreboard/{{quiz.title}}/">scoreboard</a></span></div>
                            </div>
                       </div>
                </div>
                </div>
          {% endfor %}
    </div>
    </body>
{% endblock %}
