{% extends 'quiz/Base.html' %}
{% load widget_tweaks %}
{% block content %}
     <div class="container" style="margin-top:100px;">
          <h3>Questions:</h3>
               {% for x in a.questions.all %}
                   <div class="card">
                      <div class="header">
                           <p>{{ forloop.counter }}.{{ x.question }}</p>
                          <a href="{% url 'edit_quiz_question' x.id %}"><span class="glyphicon glyphicon-edit">edit</span></a>
                      </div>
                   </div>
               {% endfor %}
     </div>
{% endblock %}
